        <form id="contactForm">

            type="text"
            id="name"
            name="name"
            value="Entrez votre nom"
          /><br />

            id="email"

          /><br />
          <label for="message">Votre message</label><br />
          <textarea id="message" name="message"></textarea>
          <br /><br />
  
          <input id="button" type="submit" value="Envoyer" />
        </form>
