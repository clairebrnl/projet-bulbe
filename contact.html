            type="text"
            id="name"
            name="name"
            value="Entrez votre nom"
          /><br />
          <label for="email">Email:</label><br />

            type="email"
            id="email"
            name="email"
            value="exemple@gmail.com"
          /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message"></textarea>
          <br /><br />

        </form>
